<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=Na" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">
      <h1>Namaste everyone!</h1>
    </div>
  </body>
  <script>
    // Task: Add h1 tag via javascript

    // 1. Creation of the element
    const headingElement = document.createElement("h1");
    headingElement.innerHTML = "Namaste from JavaScript";

    // 2. Grab and set to root element
    const root = document.getElementById("root");
    root.appendChild(headingElement);
  </script>
</html>
